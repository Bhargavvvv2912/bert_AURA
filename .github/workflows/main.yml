name: AURA Experiment - BERT (Repo 23)

on:
  workflow_dispatch:

jobs:
  modernize-bert:
    # IMPORTANT: We use 20.04 because 24.04 (Noble) has no Python 3.7 support
    runs-on: ubuntu-20.04 
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.7'

      - name: ğŸ› ï¸ Setup Agent Deps
        # We ensure the agent tools are installed using the last 3.7-stable Pip
        run: |
          python -m pip install --upgrade pip==22.3.1
          pip install google-genai google-api-core pypi-simple packaging pip-tools

      - name: ğŸ§ª 1. Run Pip Baseline (TF 1.15)
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install --upgrade pip==22.3.1
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/python validation_bert.py

      - name: ğŸ’¥ 2. Run Pip Upgrade (The Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade pip==22.3.1
          # Pip will install TF 2.x here, causing the functional crash
          ./upgrade_env/bin/pip install --upgrade -r primary_requirements.txt
          ./upgrade_env/bin/python validation_bert.py

      - name: ğŸ¤– 3. Run AURA Agent (The Healing Pass)
        run: |
          python -u dependency_agent.py | tee aura_bert_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ“ Save Execution Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aura-bert-log
          path: aura_bert_execution.log

      - name: ğŸ’¾ Commit Final Results
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_bert_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– [ASE-2026] Modernized BERT: Resolved TF 1.x/2.x API Regression [skip ci]"
            git push
          fi