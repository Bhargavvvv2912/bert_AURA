name: AURA Experiment - BERT (Repo 23)

on:
  workflow_dispatch:

jobs:
  modernize-bert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ› ï¸ Setup Agent Deps
        run: pip install google-genai google-api-core pypi-simple packaging pip-tools

      - name: ğŸ§ª 1. Run Pip Baseline (TF 1.15)
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/python validation_bert.py

      - name: ğŸ’¥ 2. Run Pip Upgrade (TF 2.x Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade -r primary_requirements.txt
          # This will crash with AttributeError: module 'tensorflow' has no attribute 'flags'
          ./upgrade_env/bin/python validation_bert.py

      - name: ğŸ¤– 3. Run AURA Agent
        run: |
          python -u dependency_agent.py | tee aura_bert_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ“ Save Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aura-bert-log
          path: aura_bert_execution.log

      - name: ğŸ’¾ Commit Final Requirements
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– [ASE-2026] Modernized BERT: Resolved TF 1.x/2.x Conflict [skip ci]"
            git push
          fi