name: AURA Experiment - BERT (Repo 23)

on:
  workflow_dispatch:

jobs:
  modernize-bert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ› ï¸ Setup Agent Deps
        # This will now succeed because we are on Python 3.10
        run: |
          pip install google-genai google-api-core pypi-simple packaging pip-tools

      - name: ğŸ§ª 1. Run Pip Baseline (The "Missing Wheel" Failure)
        continue-on-error: true
        run: |
          python -m venv baseline_env
          # This WILL fail because TF 1.15.5 doesn't exist for Python 3.10
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/python validation_bert.py

      - name: ğŸ’¥ 2. Run Pip Upgrade (The Runtime Failure)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          # This WILL succeed at installing TF 2.x, but fail the test
          ./upgrade_env/bin/pip install --upgrade -r primary_requirements.txt
          ./upgrade_env/bin/python validation_bert.py

      - name: ğŸ¤– 3. Run AURA Agent (The Healing Pass)
        run: |
          python -u dependency_agent.py | tee aura_bert_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ“ Save Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aura-bert-log
          path: aura_bert_execution.log

      - name: ğŸ’¾ Commit Final Results
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_bert_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– [ASE-2026] Modernized BERT: Fixed Availability & Logic Rot [skip ci]"
            git push
          fi